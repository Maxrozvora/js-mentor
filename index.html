<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todo list</h1>
        <p class="lead">This is a test todo list for trainig</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form id="add-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="addTodo" placeholder="Enter todo" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add todo</button>
                </div>
            </div>
            </form>
            <ul class="list-group" id="todo-list">
                <li class="list-group-item" >
                    <div class="d-flex justify-content-between">
                        <div class="ml-3">
                            <input class="form-check-input" type="checkbox" checked="">
                            <span>Cras justo odio</span>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-secondary">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-sm btn-secondary">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>

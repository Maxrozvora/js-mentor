<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Todo list</h1>
        <p class="lead">This is a test todo list for trainig</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form id="add-form">
            <div class="form-group mb-3">
                <input type="text" class="form-control" name="nameTodo" placeholder="Enter todo" aria-label="Recipient's username" aria-describedby="button-addon2" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" name="dueDate" required>
            </div>
            <div class="form-group text-right">
                <button class="btn btn-outline-secondary mr-auto" type="submit">Add todo</button>
            </div>
            </form>
            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-secondary mb-3 dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Sort by
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" data-sort="date" data-order="asc">Date</a>
                    <a class="dropdown-item" data-sort="complete" data-order="asc">Done</a>
                    <a class="dropdown-item" data-sort="text" data-order="asc">Name</a>
                </div>
            </div>
            <ul class="list-group" id="todo-list2">
            </ul>
            <template id="todo-item">
                {{#todos}}
                <li class="list-group-item" >
                    <div class="d-flex justify-content-between">
                        <div class="ml-3">
                            <input class="form-check-input" id="{{id}}" type="checkbox">
                            <label for="{{id}}">{{text}}</label>
                            <div class="small text-secondary">{{date}}</div>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-secondary">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-sm btn-secondary">
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </li>
                {{/todos}}
            </template>
        </div>
    </div>
</div>
<script src="libs/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/mustache.js"></script>
<script src="index.js"></script>
</body>
</html>
